<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compra - Menu Planner</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Menu Planner</h1>
            <nav class="nav">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/menu-planner.html">Planificar Menú</a>
                <a href="/profile.html">Mi Perfil</a>
                <button onclick="logout()" class="btn btn-small">Cerrar Sesión</button>
            </nav>
        </header>

        <main class="main-content">
            <div class="shopping-list-container">
                <h2>Lista de la Compra</h2>
                
                <div id="shoppingListContent" class="shopping-list-content">
                    <div class="loading">Cargando lista de compra...</div>
                </div>

                <div class="shopping-list-actions">
                    <button onclick="printList()" class="btn btn-secondary">Imprimir Lista</button>
                    <button onclick="window.location.href='/dashboard.html'" class="btn btn-primary">Volver al Dashboard</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/shopping-list.js"></script>
</body>
</html>
