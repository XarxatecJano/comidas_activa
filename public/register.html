<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Menu Planner</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Menu Planner</h1>
            <a href="/index.html" class="back-link">← Volver</a>
        </header>

        <main class="main-content">
            <div class="auth-form-container">
                <h2>Crear Cuenta</h2>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required minlength="8">
                        <small>Mínimo 8 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="defaultDiners">Número de comensales por defecto</label>
                        <input type="number" id="defaultDiners" name="defaultDiners" value="2" min="1" max="20">
                    </div>

                    <div class="form-group">
                        <label for="preferences">Preferencias alimentarias</label>
                        <textarea id="preferences" name="preferences" rows="4" placeholder="Ej: No me gusta el tomate natural, soy vegetariano, alérgico a los frutos secos..."></textarea>
                        <small>Opcional: Describe tus gustos y restricciones alimentarias</small>
                    </div>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div id="successMessage" class="success-message" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary btn-full">Registrarse</button>
                </form>

                <p class="auth-link">
                    ¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a>
                </p>
            </div>
        </main>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
</body>
</html>
